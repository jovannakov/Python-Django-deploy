

    {% extends 'App1/base.html' %}
    {% load staticfiles %}
        {% block body_block %}

           <div class="jumbotron centered">
               {% if registered %}
                   <h1>Thank you for registering!</h1>
               {% else %}
                   <h1>Register here!</h1>
                   <h3>Fill out the form:</h3>
                   <form id="register_form" enctype="multipart/form-data" method="post">
                       {% csrf_token %}
                       {{ user_form.as_p }}
                       {{ profile_form.as_p }}

                       <input type="submit" class="btn btn-dark register" value="Register">
                  </form>
              {% endif %}
            </div>
    {% endblock %}
